<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<form wicket:id="form" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" wicket:for="rangeDatePicker"><wicket:label /></label>
				<div class="controls">
					<input wicket:id="rangeDatePicker" type="text" class="input-small" />
					 &#8594;
					<span wicket:id="rangeDateLabel" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" wicket:for="withDropDownDatePicker"><wicket:label /></label>
				<div class="controls">
					<input wicket:id="withDropDownDatePicker" type="text" class="input-small" />
					 &#8594;
					<span wicket:id="withDropDownDateLabel" />
				</div>
			</div>
		</form>
	</wicket:panel>
</html>
