<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<form class="form-horizontal">
			<div class="control-group">
				<div class="controls">
					<div wicket:id="indeterminateProgressBar" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div wicket:id="classicProgressBar" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<a wicket:id="incrementLink" class="btn btn-small">
						<i class="icon-chevron-up" />
						Increment
					</a>
					<a wicket:id="decrementLink" class="btn btn-small">
						<i class="icon-chevron-down" />
						Decrement
					</a>
				</div>
			</div>
		</form>
	</wicket:panel>
</html>
