<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form" class="form-horizontal">
		<div class="control-group">
			<div class="controls">
				<button wicket:id="simpleButton" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button wicket:id="buttonWithoutText" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<div wicket:id="radioSet" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<div wicket:id="checkSet" />
			</div>
		</div>
	</form>
</wicket:panel>
</html>
